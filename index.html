<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Excel to Timeline</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <style>
        * {
            border: 0;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font: 1em/1.5 'Arial, Helvetica, sans-serif';
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: #fff;
        }

        .menu-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .menu-buttons button {
            border: 1px solid transparent;
            border-radius: 5px;
            background-color: transparent;
            color: var(--primary-color);
            padding: 0.5em;
            cursor: pointer;
            font-size: var(--font-size-base);
        }

        .timeline {
            margin: 20px 20px;
            max-width: 800px;
            position: relative;
        }

        .timeline::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 36px;
            width: 3px;
            height: 100%;
            background: #333;
        }

        .timeline-item {
            display: flex;
            align-items: flex-start;
            margin: 20px 0;
            position: relative;
        }

        .timeline-item .toggle {
            font-size: 20px;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            align-items: center;
            cursor: pointer;
            margin-right: 0px;
            transition: transform 0.3s ease;
            transform: rotate(0deg);
        }

        .timeline-item .toggle.collapsed {
            transform: rotate(-90deg);
        }

        .timeline-item .dot {
            width: 15px;
            height: 15px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            left: 30px;
            top: 10px;
            transform: translateY(-50%);
        }

        .timeline-item .content {
            margin-left: 35px;
            flex-grow: 1;
        }

        .timeline-item .content .date {
            height: 20px;
            font-size: 1rem;
            color: #333;
            margin-bottom: 5px;
            padding-top: 2px;
        }

        .timeline-item .content .summary {
            font-size: 20px;
            color: #555;
            margin-bottom: 5px;
        }

        .timeline-item .content .details {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: none; /* Initially hidden */
        }

        .timeline-item .content .details.expanded {
            display: block; /* Shown when expanded */
        }

        input {
            display: block;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>ITINERARY</h1>
    <div class="menu-buttons">
        <button id="fileUpload" onclick="toggleAllEvents()"><i class="fa-solid fa-file-arrow-down"></i></button>
        <button id="save-button" onclick="saveEvents()"><i class="fa fa-save"></i></button>
        <button id="share-button" onclick="shareEvents()"><i class="fa fa-share-alt"></i></button>
        <button id="toggle-edit" onclick="toggleEditMode()"><i class="fa fa-eye"></i></button>
        <button id="reset-button" onclick="resetEvents()"><i class="fa fa-undo"></i></button>            
        <button id="toggle-theme" onclick="toggleTheme()"><i class="fa fa-adjust"></i></button>
    </div>
    <input type="file" id="fileInput" accept=".xlsx, .xls" />
    <div class="timeline" id="timeline"></div>

    <script>
        // シリアル値を日付に変換する関数
        function convertExcelDate(excelDate) {
            const baseDate = new Date(1900, 0, 1); // Excelの基準日 (1900-01-01)
            const offset = excelDate - 1; // Excelのシリアル値は1から始まる
            return new Date(baseDate.getTime() + offset * 24 * 60 * 60 * 1000);
        }

        // 日付をフォーマットする関数
        function formatDate(date) {
            return date.toLocaleDateString('en-US', {
                weekday: 'short', // 曜日 (例: Sat)
                year: 'numeric',  // 年 (例: 2024)
                month: 'short',   // 月 (例: Nov)
                day: '2-digit'    // 日 (例: 02)
            });
        }

        // 時間をフォーマットする関数
        function formatTime(excelTime) {
            const totalSeconds = Math.round(excelTime * 24 * 60 * 60); // Excelのシリアル値を秒に変換
            const hours = Math.floor(totalSeconds / 3600) % 24; // 時間を計算
            const minutes = Math.floor(totalSeconds / 60) % 60; // 分を計算
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}`; // "00:00"形式で返す
        }

        document.getElementById('fileInput').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });

                // Get the first sheet
                const sheetName = workbook.SheetNames[0];
                const sheet = workbook.Sheets[sheetName];

                // Convert sheet data to JSON
                const jsonData = XLSX.utils.sheet_to_json(sheet);

                // Group data by Date
                const groupedData = jsonData.reduce((acc, item) => {
                    const date = item['Date'];
                    if (!acc[date]) acc[date] = [];
                    acc[date].push(item);
                    return acc;
                }, {});

                // Display grouped timeline
                const timeline = document.getElementById('timeline');
                timeline.innerHTML = ''; // Clear existing data

                Object.keys(groupedData).forEach(date => {
                    const groupDiv = document.createElement('div');
                    groupDiv.classList.add('timeline-item');

                    const toggle = document.createElement('div');
                    toggle.classList.add('toggle', 'collapsed'); // Initially collapsed
                    toggle.innerHTML = '<i class="fas fa-solid fa-circle-chevron-down"></i>';
                    toggle.addEventListener('click', () => {
                        details.classList.toggle('expanded');
                        toggle.classList.toggle('collapsed');
                    });
                    groupDiv.appendChild(toggle);

                    const dot = document.createElement('div');
                    dot.classList.add('dot');
                    groupDiv.appendChild(dot);

                    const content = document.createElement('div');
                    content.classList.add('content');

                    const dateElement = document.createElement('div');
                    dateElement.classList.add('date');

                    // 日付がシリアル値の場合に変換
                    const dateObject = isNaN(date) ? new Date(date) : convertExcelDate(date);
                    dateElement.textContent = formatDate(dateObject); // フォーマット後の日付を設定
                    content.appendChild(dateElement);

                    const summary = document.createElement('div');
                    summary.classList.add('summary');
                    summary.textContent = groupedData[date][0]['Title'] || 'No Title';
                    content.appendChild(summary);

                    const details = document.createElement('div');
                    details.classList.add('details'); // Initially hidden

                    groupedData[date].forEach(item => {
                        const timeValue = item['Time'];
                        const timeFormatted = isNaN(timeValue) ? timeValue : formatTime(timeValue);

                        const div = document.createElement('div');
                        div.innerHTML = `
                            <p>${timeFormatted} - ${item['Title']}</p>
                            <p>${item['Details']}</p>
                            ${item['Link'] ? `<a href="${item['Link']}" target="_blank">Link</a>` : ''}
                            <p><strong>Location:</strong> ${item['Location']}</p>
                        `;
                        details.appendChild(div);
                    });

                    content.appendChild(details);
                    groupDiv.appendChild(content);
                    timeline.appendChild(groupDiv);
                });
            };

            reader.readAsArrayBuffer(file);
        });
    </script>
</body>
</html>
